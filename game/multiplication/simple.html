<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>掛け算ゲーム</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    html, body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #cceeff;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.5s;
    }
    h1, #question, #answerInput, #submitBtn, #score, #result, .keypad {
      position: relative;
      z-index: 100;
    }
    h1 {
      font-size: 2em;
      margin-top: 1em;
      color: #6699cc;
    }
    #question {
      font-size: 1.5em;
      margin: 1em;
      color: #336699;
    }
    #answerInput {
      font-size: 1.2em;
      padding: 0.5em;
      width: 100px;
      background-color: #e0f7fa;
      border: 1px solid #81d4fa;
      color: #006064;
      ime-mode: disabled;
      caret-color: transparent;
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    #submitBtn {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 1em;
      background-color: #b3e5fc;
      border: none;
      color: #01579b;
    }
    #score {
      margin-top: 1em;
      font-size: 1.2em;
      color: #00796b;
    }
    #result {
      margin-top: 1em;
      font-size: 1.2em;
      min-height: 1.5em;
    }
    .correct {
      color: #4caf50;
    }
    .incorrect {
      color: #f44336;
    }
    #flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    .flower {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
      background: radial-gradient(circle, pink, transparent);
    }
    .heat {
      animation: pulse 0.5s infinite alternate;
      opacity: 1 !important;
    }
    .move {
      animation: moveRandom 1s linear forwards;
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.5);
      }
    }
    @keyframes moveRandom {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(var(--dx), var(--dy));
      }
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 200px;
      margin: 1em auto;
    }
    .keypad button {
      font-size: 1.2em;
      padding: 10px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>掛け算チャレンジ</h1>
  <p><a href="../../index.html">ホームに戻る</a></p>
  <div id="question">問題を読み込み中...</div>
  <input type="number" id="answerInput" inputmode="none" readonly />
  <button id="submitBtn" onclick="checkAnswer()">送信</button>
  <div class="keypad">
    <button onclick="appendDigit(1)">1</button>
    <button onclick="appendDigit(2)">2</button>
    <button onclick="appendDigit(3)">3</button>
    <button onclick="appendDigit(4)">4</button>
    <button onclick="appendDigit(5)">5</button>
    <button onclick="appendDigit(6)">6</button>
    <button onclick="appendDigit(7)">7</button>
    <button onclick="appendDigit(8)">8</button>
    <button onclick="appendDigit(9)">9</button>
    <button onclick="clearInput()">C</button>
    <button onclick="appendDigit(0)">0</button>
    <button onclick="checkAnswer()">OK</button>
  </div>
  <div id="score">スコア: 0</div>
  <div id="result"></div>
  <div id="flowers"></div>
  <script src="game.js"></script>
  <script>
    setupMultiplication(9);
  </script>
</body>
</html>
