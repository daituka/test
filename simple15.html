<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>掛け算ゲーム15</title>
  <style>
    html, body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #cceeff;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.5s;
    }
    h1, #question, #answerInput, #submitBtn, #score, #result, .keypad {
      position: relative;
      z-index: 100;
    }
    h1 {
      font-size: 2em;
      margin-top: 1em;
      color: #6699cc;
    }
    #question {
      font-size: 1.5em;
      margin: 1em;
      color: #336699;
    }
    #answerInput {
      font-size: 1.2em;
      padding: 0.5em;
      width: 100px;
      background-color: #e0f7fa;
      border: 1px solid #81d4fa;
      color: #006064;
      ime-mode: disabled;
      caret-color: transparent;
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    #submitBtn {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 1em;
      background-color: #b3e5fc;
      border: none;
      color: #01579b;
    }
    #score {
      margin-top: 1em;
      font-size: 1.2em;
      color: #00796b;
    }
    #result {
      margin-top: 1em;
      font-size: 1.2em;
      min-height: 1.5em;
    }
    .correct {
      color: #4caf50;
    }
    .incorrect {
      color: #f44336;
    }
    #flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    .flower {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
      background: radial-gradient(circle, pink, transparent);
    }
    .heat {
      animation: pulse 0.5s infinite alternate;
      opacity: 1 !important;
    }
    .move {
      animation: moveRandom 1s linear forwards;
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.5);
      }
    }
    @keyframes moveRandom {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(var(--dx), var(--dy));
      }
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 200px;
      margin: 1em auto;
    }
    .keypad button {
      font-size: 1.2em;
      padding: 10px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>掛け算チャレンジ15</h1>
  <p><a href="index.html">ホームに戻る</a></p>
  <div id="question">問題を読み込み中...</div>
  <input type="number" id="answerInput" inputmode="none" readonly />
  <button id="submitBtn" onclick="checkAnswer()">送信</button>
  <div class="keypad">
    <button onclick="appendDigit(1)">1</button>
    <button onclick="appendDigit(2)">2</button>
    <button onclick="appendDigit(3)">3</button>
    <button onclick="appendDigit(4)">4</button>
    <button onclick="appendDigit(5)">5</button>
    <button onclick="appendDigit(6)">6</button>
    <button onclick="appendDigit(7)">7</button>
    <button onclick="appendDigit(8)">8</button>
    <button onclick="appendDigit(9)">9</button>
    <button onclick="clearInput()">C</button>
    <button onclick="appendDigit(0)">0</button>
    <button onclick="checkAnswer()">OK</button>
  </div>
  <div id="score">スコア: 0</div>
  <div id="result"></div>
  <div id="flowers"></div>
  <script>
    let a, b;
    let score = 0;

    function generateQuestion() {
      a = Math.floor(Math.random() * 15) + 1;
      b = Math.floor(Math.random() * 15) + 1;
      document.getElementById('question').textContent = `${a} × ${b} = ?`;
      document.getElementById('answerInput').value = '';
    }

    function checkAnswer() {
      const input = parseInt(document.getElementById('answerInput').value);
      const resultDiv = document.getElementById('result');
      if (!isNaN(input)) {
        if (input === a * b) {
          score++;
          document.getElementById('score').textContent = `スコア: ${score}`;
          resultDiv.textContent = '正解！';
          resultDiv.className = 'correct';
          addFlower(score);
          if (score % 10 === 0) animateHeat();
          if (score % 7 === 0) animateBackground();
        } else {
          resultDiv.textContent = `不正解！正解は ${a * b}`;
          resultDiv.className = 'incorrect';
        }
        generateQuestion();
      }
    }

    function addFlower(currentScore) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.style.left = Math.random() * 95 + 'vw';
      flower.style.top = Math.random() * 90 + 'vh';
      flower.style.background = `radial-gradient(circle, hsl(${Math.random()*360}, 100%, 85%), transparent)`;
      flower.style.width = '50px';
      flower.style.height = '50px';
      if (currentScore % 5 === 0) {
        flower.classList.add('heat');
      }
      document.getElementById('flowers').appendChild(flower);
    }

    function animateHeat() {
      const heatElements = document.querySelectorAll('.flower');
      heatElements.forEach(el => {
        const dx = (Math.random() - 0.5) * 200 + 'px';
        const dy = (Math.random() - 0.5) * 200 + 'px';
        el.style.setProperty('--dx', dx);
        el.style.setProperty('--dy', dy);
        el.classList.add('move');

        if (Math.random() < 0.3) {
          el.style.width = '70px';
          el.style.height = '70px';
          el.style.boxShadow = '0 0 80px rgba(255, 100, 0, 1)';
        }
      });
    }

    function animateBackground() {
      document.body.style.backgroundColor = '#ffe6e6';
      setTimeout(() => {
        document.body.style.backgroundColor = '#cceeff';
      }, 500);
    }

    function appendDigit(digit) {
      const input = document.getElementById('answerInput');
      input.value += digit;
    }

    function clearInput() {
      document.getElementById('answerInput').value = '';
    }

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    });

    generateQuestion();
  </script>
</body>
</html>
