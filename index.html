<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>開発者日記</title>
  <style>
    body {
      font-family: Arial, "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    .logo {
      font-size: 1.5em;
      color: #c00;
      font-weight: bold;
    }
    .search-box {
      flex: 1;
      margin: 0 1em;
    }
    .search-box input {
      width: 70%;
      padding: 5px;
    }
    .search-box button {
      padding: 6px 10px;
    }
    .top-links ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .top-links li {
      margin-left: 1em;
    }
    .top-links a {
      text-decoration: none;
      color: #333;
      font-size: 0.9em;
    }
    #main {
      display: flex;
      padding: 1em;
    }
    aside {
      width: 200px;
      margin-right: 1em;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside li {
      margin-bottom: 0.5em;
    }
    aside a {
      text-decoration: none;
      color: #0066cc;
    }
    main h1 {
      font-size: 1.2em;
      margin-top: 0;
    }
    #diaryList {
      margin-top: 1em;
      text-align: left;
      max-width: 500px;
    }
    .entry {
      background: #fff;
      padding: 0.5em;
      margin-bottom: 0.5em;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .date {
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyPortal</div>
    <div class="search-box">
      <input type="text" placeholder="検索">
      <button>検索</button>
    </div>
    <nav class="top-links">
      <ul>
        <li><a href="#">ニュース</a></li>
        <li><a href="#">天気</a></li>
        <li><a href="#">スポーツ</a></li>
      </ul>
    </nav>
  </header>
  <div id="main">
    <aside>
      <h2>メニュー</h2>
      <ul>
        <li><a href="game/multiplication/simple.html">掛け算ゲーム</a></li>
        <li><a href="game/multiplication/simple2.html">掛け算ゲーム2</a></li>
        <li><a href="game/tetris/index.html">テトリス</a></li>
        <li><a href="diary.html">日記を書く</a></li>
      </ul>
    </aside>
    <main>
      <h1>開発者日記</h1>
      <div id="diaryList"></div>
    </main>
  </div>
  <script>
    function loadDiary() {
      const list = document.getElementById('diaryList');
      list.innerHTML = '';
      const entries = JSON.parse(localStorage.getItem('developerDiary') || '[]');
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        const date = document.createElement('div');
        date.className = 'date';
        date.textContent = entry.date;
        const text = document.createElement('div');
        text.textContent = entry.text;
        div.appendChild(date);
        div.appendChild(text);
        list.appendChild(div);
      });
    }

    window.addEventListener('load', loadDiary);
  </script>
</body>
</html>
