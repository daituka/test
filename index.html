<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>開発者日記</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 1em;
    }
    #diaryList {
      margin-top: 1em;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .entry {
      background: #fff;
      padding: 0.5em;
      margin-bottom: 0.5em;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .date {
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>開発者日記</h1>
  <nav>
    <ul>
      <li><a href="game/multiplication/simple.html">掛け算ゲーム</a></li>
      <li><a href="game/multiplication/simple2.html">掛け算ゲーム2</a></li>
      <li><a href="game/tetris/index.html">テトリス</a></li>
    </ul>
  </nav>
  <p><a href="diary.html">日記を書く</a></p>
  <div id="diaryList"></div>

  <script>
    function loadDiary() {
      const list = document.getElementById('diaryList');
      list.innerHTML = '';
      const entries = JSON.parse(localStorage.getItem('developerDiary') || '[]');
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        const date = document.createElement('div');
        date.className = 'date';
        date.textContent = entry.date;
        const text = document.createElement('div');
        text.textContent = entry.text;
        div.appendChild(date);
        div.appendChild(text);
        list.appendChild(div);
      });
    }


    window.addEventListener('load', loadDiary);
  </script>
</body>
</html>
